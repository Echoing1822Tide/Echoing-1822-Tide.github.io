<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoingTide1822 - James Gill</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(to bottom,
          #0a0015 0%,
          #1a0030 20%,
          #2d0050 50%,
          #ff006e 100%);
      color: #e8e8ff;
      font-family: 'Rajdhani', sans-serif;
      height: 100%;
      position: relative;
    }

    /* ===== 80's RETRO GRID BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, .15) 25%, rgba(0, 255, 255, .15) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .15) 75%, rgba(0, 255, 255, .15) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, .15) 25%, rgba(255, 0, 255, .15) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .15) 75%, rgba(255, 0, 255, .15) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      background-position: 0 0;
      animation: gridMove 20s linear infinite;
      perspective: 500px;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateZ(-100px);
      transform-origin: center bottom;
      pointer-events: none;
      z-index: -2;
      opacity: 0.4;
    }

    /* ===== RETRO SUN/MOON ===== */
    body::after {
      content: "";
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom, #ff006e, #ff9e00);
      border-radius: 50%;
      box-shadow:
        0 0 50px #ff006e,
        0 0 100px #ff006e,
        0 0 150px #ff006e,
        inset 0 -20px 40px rgba(0, 0, 0, 0.3);
      animation: sunPulse 4s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    /* ===== GRID LAYER OVERLAY ===== */
    .retro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg,
          rgba(0, 255, 255, 0.03) 0px,
          rgba(0, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 2px);
      animation: scanlines 8s linear infinite;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes gridMove {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 50px 50px;
      }
    }

    @keyframes sunPulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
        filter: brightness(1.2);
      }
    }

    @keyframes scanlines {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(10px);
      }
    }

    @keyframes flicker {

      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1;
      }

      20%,
      24%,
      55% {
        opacity: 0.9;
      }
    }

    @keyframes glitch {

      0%,
      100% {
        text-shadow: 0 0 20px #7a00ff, 0 0 40px #00b7ff;
      }

      25% {
        text-shadow: 2px 2px #00b7ff, -2px -2px #7a00ff;
      }

      50% {
        text-shadow: -2px 2px #00b7ff, 2px -2px #7a00ff;
      }

      75% {
        text-shadow: 0 0 15px #00b7ff, 0 0 25px #7a00ff;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== HEADINGS ===== */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        2px 2px 0 #ff006e;
      margin-top: 2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: glitch 3s infinite;
      position: relative;
      z-index: 10;
    }

    h3 {
      color: #ff9e00;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-shadow:
        0 0 8px #ff9e00,
        0 0 16px #ff006e;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      z-index: 10;
    }

    /* ===== LIST ===== */
    ol {
      list-style-type: none;
      padding: 0;
      margin: 0;
      position: relative;
      z-index: 10;
    }

    li {
      font-size: 1.2rem;
      margin: 0.4em 0;
      padding: 0.6em 1.2em;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.5),
        inset 0 0 10px rgba(255, 0, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    li:hover {
      background: rgba(255, 0, 255, 0.3);
      border-color: #ff00ff;
      box-shadow:
        0 0 30px rgba(255, 0, 255, 0.8),
        0 0 50px rgba(0, 255, 255, 0.4);
      transform: scale(1.05) translateX(10px);
    }

    /* ===== PANELS ===== */
    .panel {
      width: 70%;
      margin: 1rem auto;
      padding: 1.2rem;
      border-radius: 12px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.7);
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.6),
        inset 0 0 20px rgba(255, 0, 255, 0.2);
      color: #00ffff;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .panel.active {
      box-shadow:
        0 0 50px rgba(255, 0, 255, 0.9),
        0 0 100px rgba(0, 255, 255, 0.5);
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #ff006e, #ff9e00, #00ffff);
      border: 2px solid #00ffff;
      color: white;
      padding: 0.8em 2em;
      border-radius: 30px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.6),
        0 0 40px rgba(255, 0, 110, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 35px rgba(255, 0, 255, 0.9),
        0 0 60px rgba(0, 255, 255, 0.8);
      text-shadow: 0 0 10px #fff;
      border-color: #ff00ff;
    }

    /* ===== LINKEDIN BUTTON ===== */
    .linkedin-btn {
      background: linear-gradient(90deg, #0077b5, #00a0dc);
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 1em 2.5em;
      box-shadow: 0 0 25px rgba(0, 119, 181, 0.7);
    }

    .linkedin-btn:hover {
      background: linear-gradient(90deg, #005582, #0077b5);
      box-shadow: 0 0 40px rgba(0, 160, 220, 1);
      transform: scale(1.12);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #7777ff;
      opacity: 0.7;
    }

    /* ===== MOUSE TRAIL PARTICLES ===== */
    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: screen;
      animation: fadeOut 0.8s ease-out forwards;
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .cursor-glow {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }
  </style>
</head>

  <script>
    // ===== NEON MOUSE TRAIL EFFECT =====
    const colors = ['#00ffff', '#ff00ff', '#ff006e', '#ff9e00'];
    let mouseX = 0;
    let mouseY = 0;
    let trailTimer = null;

    // Create cursor glow that follows mouse
    const cursorGlow = document.createElement('div');
    cursorGlow.className = 'cursor-glow';
    document.body.appendChild(cursorGlow);

    // Track mouse position
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      // Update cursor glow position
      cursorGlow.style.left = mouseX + 'px';
      cursorGlow.style.top = mouseY + 'px';

      // Create trail particles
      if (!trailTimer) {
        createTrailParticle(mouseX, mouseY);
        trailTimer = setTimeout(() => {
          trailTimer = null;
        }, 30); // Creates particle every 30ms for smooth trail
      }
    });

    function createTrailParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'cursor-trail';
      
      const size = Math.random() * 8 + 4;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = x - size / 2 + 'px';
      particle.style.top = y - size / 2 + 'px';
      particle.style.background = color;
      particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
      
      document.body.appendChild(particle);
      
      // Remove particle after animation
      setTimeout(() => {
        particle.remove();
      }, 800);
    }

    // ===== CONFETTI EFFECT =====
    function createConfetti() {
      const colors = ['#7a00ff', '#00b7ff', '#00ffff', '#ff00ff', '#8a7eff'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        confetti.style.opacity = '1';
        confetti.style.borderRadius = '50%';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        confetti.style.boxShadow = `0 0 10px ${confetti.style.backgroundColor}`;

        document.body.appendChild(confetti);

        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 0.5;
        const spin = Math.random() * 360;

        confetti.animate([
          {
            transform: `translateY(0px) rotate(0deg)`,
            opacity: 1
          },
          {
            transform: `translateY(${window.innerHeight + 20}px) rotate(${spin}deg)`,
            opacity: 0
          }
        ], {
          duration: duration * 1000,
          delay: delay * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => confetti.remove(), (duration + delay) * 1000 + 100);
      }
    }

    // ===== PANEL MESSAGES =====
    const panelMessages = [
      [
        "This is some important information about me!",
        "This is some other information about me!",
        "This is even more information about me!"
      ],
      [
        "<b>Panel 1 has evolved â€” pulsing in the neon tide.</b>",
        "<b>Panel 2 has evolved â€” pulsing in the neon tide.</b>",
        "<b>Panel 3 has evolved â€” pulsing in the neon tide.</b>"
      ],
      [
        "ðŸŽ¬ I watch movies to escape reality",
        "ðŸ“š Books are portals to other worlds",
        "ðŸ’» Code is my creative canvas"
      ],
      [
        "âš¡ Powered by curiosity and caffeine",
        "ðŸŒŠ Riding the digital waves",
        "âœ¨ Making magic with technology"
      ],
      [
        "ðŸš€ Launching ideas into orbit",
        "ðŸŽ® Life is the ultimate game",
        "ðŸŽ¨ Creating cyberpunk dreams"
      ]
    ];

    let currentMessageSet = 0;

    function changePanels() {
      currentMessageSet = (currentMessageSet + 1) % panelMessages.length;
      const messages = panelMessages[currentMessageSet];
      const panels = document.querySelectorAll('.panel');

      panels.forEach((p, i) => {
        // Animate panel change
        p.style.transform = 'scale(0.95)';
        p.style.opacity = '0.5';

        setTimeout(() => {
          p.innerHTML = messages[i];
          p.style.background = `rgba(${80 + i * 40}, 0, ${255 - i * 30}, 0.35)`;
          p.style.boxShadow = `0 0 40px rgba(${0 + i * 50}, 150, 255, 0.8)`;
          p.style.transform = 'scale(1)';
          p.style.opacity = '1';
        }, 200);
      });

      // Trigger confetti!
      createConfetti();
    }

    // ===== CONFETTI ON LIST ITEM CLICK =====
    document.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', function () {
        createConfetti();
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = 'fadeIn 0.5s ease-in-out';
        }, 10);
      });
    });
  </script>
