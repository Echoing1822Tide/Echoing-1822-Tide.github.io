  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #060018 0%, #000010 100%);
      color: #e8e8ff;
      font-family: 'Rajdhani', sans-serif;
      height: 100%;
    }

    /* ===== BACKGROUND LAYERS ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg,
          rgba(255, 255, 255, 0.05) 0px,
          rgba(255, 255, 255, 0.05) 2px,
          transparent 2px,
          transparent 4px);
      animation: flicker 4s infinite;
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 10%, rgba(138, 0, 255, 0.25), transparent 60%),
        radial-gradient(circle at 80% 90%, rgba(0, 183, 255, 0.25), transparent 60%);
      animation: pulseBG 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -2;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes flicker {

      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1;
      }

      20%,
      24%,
      55% {
        opacity: 0.7;
      }
    }

    @keyframes pulseBG {
      0% {
        filter: brightness(0.8) saturate(1);
      }

      100% {
        filter: brightness(1.2) saturate(1.4);
      }
    }

    @keyframes glitch {

      0%,
      100% {
        text-shadow: 0 0 20px #7a00ff, 0 0 40px #00b7ff;
      }

      25% {
        text-shadow: 2px 2px #00b7ff, -2px -2px #7a00ff;
      }

      50% {
        text-shadow: -2px 2px #00b7ff, 2px -2px #7a00ff;
      }

      75% {
        text-shadow: 0 0 15px #00b7ff, 0 0 25px #7a00ff;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== HEADINGS ===== */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #8a7eff;
      text-shadow: 0 0 20px #7a00ff, 0 0 40px #00b7ff;
      margin-top: 2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: glitch 3s infinite;
    }

    h3 {
      color: #b9bfff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #00ffff;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* ===== LIST ===== */
    ol {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.2rem;
      margin: 0.4em 0;
      padding: 0.6em 1.2em;
      background: rgba(138, 126, 255, 0.12);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    li:hover {
      background: rgba(138, 126, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      transform: scale(1.05);
    }

    /* ===== PANELS ===== */
    .panel {
      width: 70%;
      margin: 1rem auto;
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      background: rgba(60, 0, 100, 0.25);
      box-shadow: 0 0 20px rgba(138, 126, 255, 0.3);
      color: #d2d2ff;
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .panel.active {
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #7a00ff, #00b7ff);
      border: none;
      color: white;
      padding: 0.8em 2em;
      border-radius: 30px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(122, 0, 255, 0.9);
      text-shadow: 0 0 10px #fff;
    }

    /* ===== LINKEDIN BUTTON ===== */
    .linkedin-btn {
      background: linear-gradient(90deg, #0077b5, #00a0dc);
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 1em 2.5em;
      box-shadow: 0 0 25px rgba(0, 119, 181, 0.7);
    }

    .linkedin-btn:hover {
      background: linear-gradient(90deg, #005582, #0077b5);
      box-shadow: 0 0 40px rgba(0, 160, 220, 1);
      transform: scale(1.12);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #7777ff;
      opacity: 0.7;
    }
  </style>
</head>

  <script>
    // ===== CONFETTI EFFECT =====
    function createConfetti() {
      const colors = ['#7a00ff', '#00b7ff', '#00ffff', '#ff00ff', '#8a7eff'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        confetti.style.opacity = '1';
        confetti.style.borderRadius = '50%';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        confetti.style.boxShadow = `0 0 10px ${confetti.style.backgroundColor}`;

        document.body.appendChild(confetti);

        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 0.5;
        const spin = Math.random() * 360;

        confetti.animate([
          {
            transform: `translateY(0px) rotate(0deg)`,
            opacity: 1
          },
          {
            transform: `translateY(${window.innerHeight + 20}px) rotate(${spin}deg)`,
            opacity: 0
          }
        ], {
          duration: duration * 1000,
          delay: delay * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => confetti.remove(), (duration + delay) * 1000 + 100);
      }
    }

    let currentMessageSet = 0;

    function changePanels() {
      currentMessageSet = (currentMessageSet + 1) % panelMessages.length;
      const messages = panelMessages[currentMessageSet];
      const panels = document.querySelectorAll('.panel');

      panels.forEach((p, i) => {
        // Animate panel change
        p.style.transform = 'scale(0.95)';
        p.style.opacity = '0.5';

        setTimeout(() => {
          p.innerHTML = messages[i];
          p.style.background = `rgba(${80 + i * 40}, 0, ${255 - i * 30}, 0.35)`;
          p.style.boxShadow = `0 0 40px rgba(${0 + i * 50}, 150, 255, 0.8)`;
          p.style.transform = 'scale(1)';
          p.style.opacity = '1';
        }, 200);
      });

      // Trigger confetti!
      createConfetti();
    }

    // ===== CONFETTI ON LIST ITEM CLICK =====
    document.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', function () {
        createConfetti();
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = 'fadeIn 0.5s ease-in-out';
        }, 10);
      });
    });
  </script>
